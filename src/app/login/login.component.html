<div class="container">
  <form class="form-horizontal form-style" [formGroup]='loginForm' (ngSubmit)="Save(loginForm)" autocomplete="off"  >
    <div class="form-group">
      <input type="hidden" class="form-control" formControlName='UserID' name='UserID' id='UserID'>
      <label class="control-label col-sm-5" for="email">User Name:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" formControlName='UserName' 
        name='UserName' id='UserName' placeholder="Enter User Name" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="pwd">Password:</label>
      <div class="col-sm-7">          
        <input type="password" class="form-control" formControlName='Password' 
        name='Password' id='Password' placeholder="Enter Password" >
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
          <input type="Submit"  class="btn btn-success" value="Log In" [disabled]='!loginForm.valid'>&nbsp;&nbsp;
      </div>
    </div>

  </form>
</div>
